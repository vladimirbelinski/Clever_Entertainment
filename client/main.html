<head>
	<title lang="en">Clever Entertainment</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon" href="images/logo_icon.png" />
	<!-- CSS: Ícones e Sweetalert-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
	<!-- JS Sweetalert -->
	<script src="dist/sweetalert.min.js"></script>
</head>

<template name="common_layout">
	{{> yield "header"}}
	{{> yield "breadcrumbs"}}
	{{> yield "main"}}
	{{> yield "footer"}}
</template>

<template name="index_layout">
	{{> yield "header"}}
	{{> yield "main"}}
	{{> yield "footer"}}
</template>

<template name="fanart_layout">
	{{> yield "header"}}
	{{> yield "breadcrumbs"}}
	{{> yield "welcome"}}
    {{> yield "add_fanart"}}
    {{> yield "fanarts"}}
	{{> yield "footer"}}
</template>

<!-- Template comum de cabeçalho -->
<template name="header">
	<header>
		<nav class="white hiddenprint" id="menu" role="navigation" aria-label="Menu principal">
			<div class="nav-wrapper container">
				<!-- Logo do menu: para telas de tamanho > a 600px é carregada uma imagem maior. Para telas de tamanho inferior é carregada uma imagem menor. Isso faz com que em dispositivos móveis, por exemplo, seja carregada uma imagem mais leve  -->
				<a id="logo-container" href="/index" class="brand-logo">
					<picture class="hiddenprint">
						<source media="(min-width: 601px)" srcset="images/nav/logoB.jpg">
						<source media="(min-width: 200px)" srcset="images/nav/logoBSmall.jpg">
						<img src="images/nav/logoB.jpg" alt="Logo da Clever Entertainment" style="width:auto">
					</picture>
				</a>
				<a href="#" data-activates="nav-mobile" class="button-collapse" id="menu_sidenav_button"><i class="material-icons hiddenprint">menu</i></a>
				<!-- Itens do menu normal -->
				<ul class="right hide-on-med-and-down">
					<li><a accesskey="1" href="#main" id="linkContent" class="sr-only">Ir para o conteúdo<span>1</span></a></li>
					<li><a accesskey="2" href="#footer" id="linkFooter" class="sr-only">Ir para o rodapé<span>2</span></a></li>
					<li><a href="/index"><span lang="en">Home</span></a></li>
					<li><a href="/about">Sobre <span lang="en">Clever</span></a></li>
					<li><a href="/artists">Artistas</a></li>
					<li><a href="/news">Notícias</a></li>
					<li><a href="/audit">Audições</a></li>
				</ul>
				<!-- Itens do menu lateral -->
				<ul class="side-nav" id="nav-mobile" aria-expanded="true">
					<li><div class="userView">
							<div class="background">
								<img src="images/nav/logoBSmall.jpg" alt="Logo da Clever Entertainment">
							</div>
						</div>
					</li>
					<li><a accesskey="1" href="#main" id="linkContent" class="sr-only">Ir para o conteúdo<span>1</span></a></li>
					<li><a accesskey="2" href="#footer" id="linkFooter" class="sr-only">Ir para o rodapé<span>2</span></a></li>
					<li><a href="/index" onclick="$('.button-collapse').sideNav('hide');"><span lang="en">Home</span></a></li>
					<li><a href="/about" onclick="$('.button-collapse').sideNav('hide');">Sobre <span lang="en">Clever</span></a></li>
					<li><a href="/artists" onclick="$('.button-collapse').sideNav('hide');">Artistas</a></li>
					<li><a href="/news" onclick="$('.button-collapse').sideNav('hide');">Notícias</a></li>
					<li><a href="/audit" onclick="$('.button-collapse').sideNav('hide');">Audições</a></li>
				</ul>
			</div>
		</nav>
	</header>
</template>
